<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    <style>

        html, body {
            height: calc(100% - 15px);
        }

        div {
            margin: 10px;
            border: 1px dotted #d2b49c
        }

        #külső {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #kérdés_szöveg {
            padding: 20px;
        }

        #középső {
            display: flex;
            flex-direction: row;
            flex-grow: 1
        }

        #válaszok {
            flex-grow: 1;
            flex-shrink: 1;
        }

        #vezérlő {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #kép {
            overflow: hidden;
            flex-shrink: 0;
            flex-shrink: 0;
        }


        .gomb {
            padding: 20px;
            width: 80px;
            text-align: center;
        }

        .kerdes {
            padding: 10px;
        }

        .kattintható:hover {
            background-color: #d2b49c;
            color: white;
        }

        .jo {
            color: green;
        }

        .rossz {
            color: red;
        }
    </style>

</head>
<body>
    <div id="külső">
        <div id="kérdés_szöveg">
            Kérdés szövege
        </div>

        <div id="középső">
            <div id="válaszok">
                <div id="válasz1" class="kerdes kattintható">Válasz 1</div>
                <div id="válasz2" class="kerdes kattintható rossz">Válasz 2</div>
                <div id="válasz3" class="kerdes kattintható jo">Válasz 3</div>
            </div>
            <div id="kép">
                <img id="kép1" src="https://szoft1.comeback.hu/hajo/teszt-0050.jpg" />
            </div>
        </div>
        <div id="vezérlő">
            <div class="gomb kattintható">Vissza</div>
            <div class="gomb kattintható">Előre</div>
        </div>
    </div>
</body>
</html>
